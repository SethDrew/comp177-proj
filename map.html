
<!DOCTYPE html>
<meta charset="utf-8">
<style>

h1 {
  padding-left: 40px;
  margin-bottom: -10px;
}

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<h1></h1></br>
<svg width="960" height="600"></svg>
<script src="js/d3.v4.min.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-format.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script src="https://d3js.org/d3-scale.v1.min.js"></script>

<script>


var title = d3.select("h1")
    .text("Drought by County");

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var rateById = d3.map();

var color = d3.scaleLinear()
    .domain([0, 30])
    .range(["steelblue","brown"]);



var quantize = d3.scaleQuantize()
    .domain([0, 450])
    .range(d3.range(30).map(function(i) { return color(i); }));

var projection = d3.geoAlbersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection);

d3.queue()
    .defer(d3.json, "js/us.json")
    .defer(d3.tsv, "tsv/drought.tsv", function(d) { rateById.set(d.FIPS, (parseInt(d.D0) + parseInt(d.D1) + parseInt(d.D2) + parseInt(d.D3) + parseInt(d.D4)));

    })
    .defer(d3.json, "tsv/cities.json")
    .await(ready);


function ready(error, us, drought, cities) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("fill", function(d) { return quantize(rateById.get(d.id)); })
      .attr("d", path)

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
  
  
  cities.forEach(function(c){
    svg.append("circle").attr("r",2).attr("transform", function() {return "translate(" + projection([c.longitude, c.latitude]) + ")";});
});

}

</script>
