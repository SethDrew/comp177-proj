
<!DOCTYPE html>
<meta charset="utf-8">
<style>

h1 {
  padding-left: 40px;
  margin-bottom: -10px;
}

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<h1></h1></br>
<svg width="960" height="600"></svg>
<script src="js/d3.v4.min.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-format.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script src="https://d3js.org/d3-scale.v1.min.js"></script>

<script>


var title = d3.select("h1")
    .text("Drought by County");

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var priceByState = d3.map();

var color = d3.scaleLinear()
    .domain([0, 30])
    .range(["steelblue","brown"]);


var quantize_color = d3.scaleQuantize()
    .domain([8, 20])
    .range(d3.range(30).map(function(i) { return color(i); }));

var projection = d3.geoAlbersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection);

d3.queue()
    .defer(d3.json, "js/us.json")
    .defer(d3.csv, "tsv/price.csv", function(d) { priceByState.set(d.id, d.a);})
    .defer(d3.json, "tsv/plants.json")
    .await(ready);

function ready(error, us, drought, plants, price) {
  //deleting drought argument removes plants
  if (error) throw error;

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("fill", function(d) { return quantize_color(priceByState.get(d.id)); })
      .attr("d", path)

  console.log(plants);
  plants.forEach(function(c){
    var outputs = Object.values(c.output)
    var sum_outputs = outputs.reduce(function(a, b) { return a + b; }, 0);
    if(sum_outputs < 0 || sum_outputs == NaN){
        sum_outputs = 0
    }

    svg.append("circle").attr("r",Math.sqrt(sum_outputs)/700).attr("transform", function() {return "translate(" + projection([c.lon, c.lat]) + ")";});
});

}

</script>
